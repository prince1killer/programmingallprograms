    //  arc / circle
    let Circle = (x,y,spx,spy,r) => {
        this.x= x;
        this.y = y;
        this.spx = spx;
        this.spy = spy;
        this.draw = () => {
            let colo1 = Math.floor(Math.random()*255);
            let colo2 = Math.floor(Math.random()*255);
            let colo3 = Math.floor(Math.random()*255);
            c.beginPath();
            c.arc(x,y,r,0,Math.PI*2,false);
            c.fillStyle = `rgb(${colo1},${colo2},${colo3})`;
            c.strokeStyle = `rgb(${colo3},${colo2},${colo1})`;
            c.stroke();
            c.fill();
        }
        this.update = () =>{
            if(this.x + this.r > innerWidth||this.x-this.r < 0){
                this.x = -this.spx;
                this.spx = -this.spx;
            }
            if(this.y + this.r > innerWidth||this.y-this.r < 0){
                this.y = -this.spy;
                this.spy = -this.spy;
            }
            this.x += this.spx;
            this.y += this.spy;
            this.draw();
        }
    }
