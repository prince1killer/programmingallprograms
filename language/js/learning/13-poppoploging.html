<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pop pop loging form</title>
    <style>
        *{
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .center{
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;

        }
        #show-login{
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="center">
        <button id="show-login">Submit</button>
    </div>
    <div class="pop">
        <div class="close-btn">&times;</div>
        <div class="form">
            <h2>Login form</h2>
            <div class="form-element">
                <label for="email" class="email">Email</label>
                <input type="text" id="email" placeholder="Enter email">
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter passwprd">
            </div>
            <div class="form-element">
                <input type="checkbox" id="remender-me">
            </div>
            <div class="submit">
                <div class="click">Submit</div>
            </div>
        </div>
    </div>
</body>

</html>
