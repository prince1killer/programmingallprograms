<script>
    // 1. https://api.github.com/users/omprince 2. https://api.github.com/users/prince1killer
    const requestUrl = "https://api.github.com/users/prince1killer";
    const xmlReq = new XMLHttpRequest();
    xmlReq.open('GET', requestUrl)
    console.log()
    xmlReq.onreadystatechange = function(){
        console.log(xmlReq.readyState);
        if(xmlReq.readyState === 4){
            // const data = this.responseText;
            const data = JSON.parse(this.responseText)
            console.log("name="+data.name)
            console.log("login="+data.login)
            console.log("Id="+data.id)
            console.log("Twitter="+data.twitter)
            console.log("blog="+data.blog)
            console.log("bio="+data.bio)
            console.log("node_id="+data.node_id)
            console.log("following="+data.following)
            console.log("followers="+data.followers)
        }
    }
    xmlReq.send()
</script>
</html>
