<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Name and classList</title>
    <style>
        *{
            margin: auto;
        }
        .box{
            width: 100%;
            height: 100px;
            background-color: crimson;
            display: inline-block;
            margin: 3%;
            transform-origin: right;
            transition: 1s;             
        }
        .visible{
            width: 0%;
        }
    </style>
</head>
<body>
    <div class="main">

        <div class="div"></div>
        <button id="btn" >Click</button>
    </div>    
</body>
<script>
    let circle = document.querySelector(".div");
    circle.className = "box"
    let btn = document.getElementById("btn");
    let responce = () =>{
        // circle.classList.toggle("visible")
        console.log(circle.classList.toggle("visible"))
    }
    btn.addEventListener('click',responce);
</script>
</html>
