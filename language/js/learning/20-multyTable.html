<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplaction table</title>
</head>
<body>
    <p id="table"></p>
</body>
<script>
    const table = document.querySelector("#table");
    for(let i=1;i<=10;i++){
        table.innerHTML +=23+" x "+i+" = "+(23*i)+"<br>";        
        console.log(23+" x "+i+" = "+(23*i));
    }
</script>
</html>
